spring.application.name=PequenosPassos

# \uD83D\uDDC4\uFE0F Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/dbpequenospassos?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# \uD83E\uDDE9 Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual-creation=true

# \uD83E\uDDE0 Chave da OpenAI
# \openai.api.key=${OPENAI_API_KEY}
# src/main/resources/application.properties
openai.api.key=COLOQUE_SUA_CHAVE_AQUI

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.root=DEBUG

spring.web.resources.add-mappings=false
